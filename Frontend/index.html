<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="JS/jquery-3.7.0.min.js"></script>
<script src="JS/employee.js"></script>
<body>
    <div class="container mt-5 col-6">
        <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
            <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Employee ID">
        </div>
    
        <div class="mb-4">
            <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
        </div>
    
        <div class="mb-4">
            <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
        </div>
    
        <div class="mb-4">
            <label for="exampleFormControlInput4" class="form-label">Employee Number</label>
            <input type="tel" class="form-control" id="exampleFormControlInput4" placeholder="Employee Number">
        </div>

        <div>
            <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
            <button type="button" class="btn btn-success" onclick="updateEmployee()">Update</button>
            <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
        </div>

        <div class="mt-5">
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    </tr>
                </thead>
                <tbody id="empTable">

                </tbody>   
            </table>

        </div>
    </div>
    
    

</body>
</html>
